<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--configFragment 선언-->
<th:block th:fragment="configFragment">
    <!-- 이 영역에 공통으로 사용할 css, js library를 선언한다. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Inno Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{~/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{~/css/sb-admin-2.min.css}" rel="stylesheet">
    <link th:href="@{~/css/tui-grid.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css}" />
    <script th:src="@{~/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{~/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{~/js/sb-admin-2.min.js}"></script>
    <script th:src="@{~/js/tui-grid.js}"></script>
    <script th:src="@{~/js/sweetalert.js}"></script>
    <script th:src="@{~/js/jstree.min.js}"></script>
    <!-- Content Page의 CSS fragment 삽입 -->
    <th:block layout:fragment="css"></th:block>

    <!-- Content Page의 script fragment 삽입 -->
    <th:block layout:fragment="script"></th:block>

</th:block>
</html>
