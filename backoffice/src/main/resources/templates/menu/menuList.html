<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default_layout">
<div layout:fragment="content">
    <div class="float_wrap">
        <div class="card shadow float_left">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">메뉴 관리</h6>
            </div>
            <div class="card-body">
                <div id="tree">

                </div>
            </div>
        </div>
        <div class="card shadow float_right">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">메뉴 관리2</h6>
            </div>
            <div class="card-body">
                <div id="d-form">
                    <form name="menuVO" action="/menu/menuInsert" method="post">
                        <div class="form-group">
                            <label>메뉴명</label>
                            <input type="text" class="form-control" name="menuNm">
                        </div>
                        <div class="form-group">
                            <label>메뉴 URL</label>
                            <input type="text" class="form-control" name="menuUrl">
                        </div>
                        <div class="form-group">
                            <label>순서</label>
                            <input type="text" class="form-control" name="ordr">
                        </div>
                        <div>
                            <label>사용여부</label>
                        </div>
                        <label class="radio-inline">
                            <input type="radio" name="useYn" value="Y"> 사용
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="useYn" value="N"> 미사용
                        </label>
                        <div>
                            <label>노출여부</label>
                        </div>
                        <label class="radio-inline">
                            <input type="radio" name="dspYn" value="Y"> 노출
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="dspYn" value="N"> 미노출
                        </label>
                        <div class="card-body">
                            <button class="btn btn-secondary btn-icon-split float-right b-save">
                                <span class="icon text-white-50">
                                    <i class="fas fa-save"></i>
                                </span>
                                <span class="text">저장</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div><!--//float_wrap-->

    <script th:inline="javascript">
        $(document).ready(function(){
            $('#tree').jstree({
                'core' : {
                    'data' : [
                        { "id" : "ajson1", "parent" : "#", "text" : "Simple root node" },
                        { "id" : "ajson2", "parent" : "#", "text" : "Root node 2" },
                        { "id" : "ajson3", "parent" : "ajson2", "text" : "Child 1" },
                        { "id" : "ajson4", "parent" : "ajson2", "text" : "Child 2" },
                    ]
                }
            });
        })
    </script>
</div>
</html>
